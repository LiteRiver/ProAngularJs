<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <script src="../Scripts/angular.js"></script>
    <script>
        angular.module("ExampleApp", [])
            .controller("DefaultCtrl", function ($scope) {
                
            });
    </script>
</head>
<body>
    <div class="panel panel-default" ng-controller="DefaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="checkbox">
                   <label>
                       <input type="checkbox" name="sample" ng-model="inputValue" ng-true-value="'Hurrah!'" ng-false-value="'Boo!'" />
                       This is a checkbox
                   </label>
                </div>
            </div>
            <div class="well">
                <p>Model Value: {{inputValue}}</p>
            </div>
        </form>
    </div>
</body>
</html>
