<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Directives</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <script src="../Scripts/angular.js"></script>
    <script>
        angular.module("ExampleApp", [])
            .controller("DefaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }];
            });
    </script>
</head>
<body>
    <div class="container">
        <div id="todoPanel" class="panel panel-default" ng-controller="DefaultCtrl">
            <div class="panel-heading">To Do List</div>
            <div class="panel-body">
               <div class="well">
                   <div>The first item is : {{todos[0].action}}</div>
               </div>
                <div class="well form-group">
                    <label for="firstItem">Set First Item:</label>
                    <input name="firstItem" ng-model="todos[0].action" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
