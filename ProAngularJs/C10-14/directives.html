<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Directives</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <style>
        .odd {
            background-color: lightcoral;
        }

        .even {
            background-color: lavenderblush;
        }
    </style>
    <script src="../Scripts/angular.js"></script>
    <script>
        angular.module("ExampleApp", [])
            .controller("DefaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }];

                $scope.viewFile = function () {
                    return $scope.showList ? "list.html" : "table.html";
                };
            });
    </script>
</head>
<body>
    <div class="container">
        <div id="todoPanel" class="panel panel-default" ng-controller="DefaultCtrl">
            <div class="panel-heading">To Do List</div>
            <div class="well">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="showList" />Use the list view</label>
                </div>
            </div>
            <ng-include src="viewFile()"/>
        </div>
    </div>
</body>
</html>
