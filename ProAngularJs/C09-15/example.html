<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AngularJS Demo</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="../Scripts/angular.js"></script>
    <script>
        var myApp = angular.module("ExampleApp", ["ExampleApp.Controllers", "ExampleApp.Filters"]);

        myApp.directive("highlight", function ($filter) {
            var dayFilter = $filter("dayName");

            return function (scope, element, attrs) {

                if (dayFilter(scope.day) == attrs["highlight"]) {
                    element.css("color", "red");
                }
            };
        });

        var now = new Date();
        myApp.value("nowValue", now);

        myApp.service("Days", function (nowValue) {
            this.today = nowValue.getDay();
            this.tomorrow = (this.today + 1) % 7;
        });

        angular.module("ExampleApp.Controllers", [])
            .controller("DayCtrl", function ($scope, Days) {
                $scope.day = Days.today;
            })
            .controller("TomorrowCtrl", function ($scope, Days) {
                $scope.tomorrow = Days.tomorrow;
            });

        angular.module("ExampleApp.Filters", []).filter("dayName", function () {
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            return function (input) {
                return angular.isNumber(input) ? dayNames[input] : input;
            };
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="DayCtrl" highlight="Thursday">Today is {{day || "(unkown)" | dayName}}</h4>
        <h4 ng-controller="TomorrowCtrl">Tomorrow is {{tomorrow || "(unkown)"| dayName}}</h4>
    </div>
</body>
</html>
