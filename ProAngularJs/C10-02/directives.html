<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Directives</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <script src="../Scripts/angular.js"></script>
    <script>
        angular.module("ExampleApp", [])
            .controller("DefaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }];
            });
    </script>
</head>
<body>
    <div class="container">
        <div id="todoPanel" class="panel panel-default" ng-controller="DefaultCtrl">
            <div class="panel-heading">To Do List</div>
            <div class="panel-body">
                <div>There are {{todos.length}} items</div>
                <div>There are <span ng-bind="todos.length"></span> items</div>
                <div ng-bind-template="First: {{todos[0].action}}.Second: {{todos[1].action}}"></div>
                <div ng-non-bindable>AngularJS uses {{ and  }} characters for templates</div>
            </div>
        </div>
    </div>
</body>
</html>
