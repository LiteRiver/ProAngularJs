<style>
    #product-table {
        width: auto;
    }

        #product-table td {
            max-width: 150px;
            -ms-text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        #product-table td input{
            max-width:125px;
        }
</style>
<div ng-controller="ProductsCtrl">
    <table id="product-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.category}}</td>
                <td>{{item.price | currency}}</td>
                <td>
                    <button ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
                    <button ng-click="deleteProduct(item)" class="btn btn-xs btn-primary">Delete</button>
                </td>
            </tr>
            <tr ng-class="{danger: editedProduct}">
                <td><input ng-model="editedProduct.name" required /></td>
                <td><input ng-model="editedProduct.description" required /></td>
                <td><input ng-model="editedProduct.category" required /></td>
                <td><input ng-model="editedProduct.price" required /></td>
                <td>
                    <button ng-hide="editedProduct.id" ng-click="createProduct(editedProduct)" class="btn btn-xs btn-primary">Create</button>
                    <button ng-show="editedProduct.id" ng-click="updateProduct(editedProduct)" class="btn btn-xs btn-primary">Save</button>
                    <button ng-show="editedProduct.id" ng-click="cancelEdit(editedProduct)" class="btn btn-xs btn-primary">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
