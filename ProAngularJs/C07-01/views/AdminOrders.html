<div ng-controller="OrdersCtrl">
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>Name</th><th>City</th><th>value</th><th></th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders">
                <td>{{order.name}}</td>
                <td>{{order.city}}</td>
                <td>{{calcTotal(order) | currency}}</td>
                <td>
                    <button class="btn btn-xs btn-primary" ng-click="selectOrder(order)">
                        Details
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="selectedOrder">
        <h3>Order Details</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Name</th><th>Count</th><th>Price</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in selectedOrder.products">
                    <td>{{item.name}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.price | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
