<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ExampleApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Controllers</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <script src="../Scripts/angular.js"></script>
    <script>
        angular.module("ExampleApp", [])
            .controller("SimpleCtrl", function ($scope) {
                $scope.cities = ["London", "New York", "Paris"];

                $scope.getCountry = function (city) {
                    switch (city) {
                        case "London":
                            return "UK";
                        case "New York":
                            return "USA";
                    }
                };
            });
    </script>
</head>
<body ng-controller="SimpleCtrl">
    <div class="well">
        <label>Select a City:</label>
        <select ng-options="city for city in cities" ng-model="city"></select>
    </div>
    <div class="well">
        <p>The city is : {{city}}</p>
        <p>The country is : {{getCountry(city) || (Unkown)}}</p>
    </div>
</body>
</html>
