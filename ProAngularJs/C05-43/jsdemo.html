<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="demo">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Example</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" type="text/css"/>
    <script src="../Scripts/angular.js"></script>
    <script>
        var myApp = angular.module("demo", []);

        myApp.controller("demoCtrl", function ($scope, $http) {
            $http.get("todo.json").then(function (response) {
                $scope.todos = response.data;
            }, function () {
                $scope.todos = [{ action: "Error" }];
            }).then(function () {
                $scope.todos.push({ action: "Request Complete" });
            });
        });
    </script>
</head>
<body ng-controller="demoCtrl">
    <div class="panel">
        <h1>To Do</h1>
        <table class="table">
            <tr><td>Action</td><td>Done</td></tr>
            <tr ng-repeat="item in todos">
                <td>{{item.action}}</td>
                <td>{{item.done}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
